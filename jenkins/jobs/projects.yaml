    driver:
      - 'pxe_ssh'
      - 'agent_ssh'
      - 'pxe_ipmitool'
      - 'agent_ipmitool'
      - 'pxe_snmp'

    ramdisk-type:
      - 'coreos'
      - 'tinyipa'

    image-type:
      - 'wholedisk'
      - 'partition'

    exclude:
      # agent_ssh driver with partitions is experimental
      - image-type: 'partition'
        driver: 'agent_ssh'
        suffix: ''
      # pxe_ssh driver with whole disk images is experimental
      - image-type: 'wholedisk'
        driver: 'pxe_ssh'
        suffix: ''
      # pxe_snmp driver is non-voting
      - driver: 'pxe_snmp'
        suffix: ''
      # coreos jobs are only run as source jobs
      - ramdisk-type: 'coreos'
        src: ''
      # these jobs are always voting
      - image-type: 'partition'
        driver: 'pxe_ssh'
        suffix: '-nv'
      - image-type: 'partition'
        driver: 'pxe_ipmitool'
        suffix: '-nv'
      - image-type: 'partition'
        driver: 'agent_ipmitool'
        suffix: '-nv'
      - image-type: 'wholedisk'
        driver: 'pxe_ipmitool'
        suffix: '-nv'
      # source variants of these jobs are always voting
      - image-type: 'wholedisk'
        driver: 'agent_ssh'
        src: '-src'
        suffix: '-nv'
      - image-type: 'wholedisk'
        driver: 'agent_ipmitool'
        src: '-src'
        suffix: '-nv'
      # exclude ipmitool jobs from running on trusty, stable branches
      # should continue to run on pxe_ssh and trusty
      - driver: 'pxe_ipmitool'
        node: 'ubuntu-trusty'
      - driver: 'agent_ipmitool'
        node: 'ubuntu-trusty'
      # exclude ssh jobs from running on xenial
      - driver: 'pxe_ssh'
        node: 'ubuntu-xenial'
      - driver: 'agent_ssh'
